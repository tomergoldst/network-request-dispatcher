apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'network-request-dispatcher'

    publishedGroupId = 'com.tomergoldst.android'
    libraryName = 'NetworkRequestDispatcher'
    artifact = 'networkrequestdispatcher'

    libraryDescription = 'Simple android library for dispatching network requests with retry policy'

    siteUrl = 'https://github.com/tomergoldst/network-request-dispatcher'
    gitUrl = 'https://github.com/tomergoldst/network-request-dispatcher.git'

    libraryVersion = '1.1.0'

    developerId = 'tomergoldst'
    developerName = 'Tomer Goldstein'
    developerEmail = 'tomergoldst2@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 14
        versionName "1.1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:support-annotations:27.1.1'

}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
